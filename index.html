<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kredi Hesaplayıcı</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <section>
      <h1>Kredi Hesaplayıcı</h1>

      <label for="amount">Kredi Tutarı (TRY)</label>
      <input id="amount" type="number" step="0.01" placeholder="250000" />

      <label for="months">Vade (Ay)</label>
      <input id="months" type="number" step="1" placeholder="36" />

      <label for="rate">Faiz Oranı (%)</label>
      <input id="rate" type="number" step="0.0001" placeholder="3.25" />

      <label for="rateType">Faiz Tipi</label>
      <select id="rateType">
        <option value="monthly">Aylık oran (%)</option>
        <option value="annual-nominal">Yıllık nominal (12'ye böl)</option>
        <option value="annual-effective">Yıllık efektif ((1+r)^(1/12)-1)</option>
      </select>

      <div class="actions">
        <button id="calcBtn">Hesapla</button>
        <button id="csvBtn" disabled>CSV İndir</button>
      </div>

      <div id="results" hidden>
        <p>Aylık: <strong id="mPayment">–</strong></p>
        <p>Toplam Ödeme: <strong id="tPaid">–</strong></p>
        <p>Toplam Faiz: <strong id="tInterest">–</strong></p>
      </div>
    </section>

    <section>
      <h2>Amortizasyon Tablosu</h2>
      <table>
        <thead>
          <tr>
            <th>Ay</th><th>Taksit</th><th>Faiz</th><th>Anapara</th><th>Kalan</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="5">Hesaplama yok.</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Vite kullanıyorsan: -->
  <script type="module" src="./src/app.ts"></script>
  <!-- Sadece tsc ile build ediyorsan:
  <script type="module" src="/dist/app.js"></script> -->
</body>
</html>
